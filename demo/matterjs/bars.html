<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .bar {
        opacity: .5;
    }

    .grey {
        fill: grey;
    }

    .red {
        fill: red;
    }

    .green {
        fill: green;
    }

    .blue {
        fill: blue;
    }

    .orange {
        fill: orange;
    }

    .cyan {
        fill: cyan;
    }

    .lightblue {
        fill: lightblue;
    }

</style>
<body>
<div class="panel">
    <button type="button" onclick="forecast()">Forecast</button>
    <button type="button" onclick="reality()">Reality</button>
</div>
<script src="../../lib/d3.v4.min.js"></script>
<script src="../../bower_components/Matter/build/matter.js"></script>
<script src="./matterD3Renderer.js"></script>
<script src="./SimplePromise.js"></script>
<script>

    var width = window.innerWidth;
    var height = window.innerHeight;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var gStatic = svg.append("g");
    var gDynamic = svg.append("g");

    var BAR_WIDTH = 20;
    var BAR_GAP = 15;
    var BAR_OFFSET = 250;
    var START_HEIGHT = 50;
    var BOTTOM = 700;

    var engine = Matter.Engine.create();

    var d3Renderer = new MatterD3Renderer(engine, gStatic, gDynamic);

    function drawStatic() {
        gStatic.append("rect")
            .attr("class", "body static grey")
            .attr("x", BAR_OFFSET)
            .attr("y", BOTTOM)
            .attr("width", 600)
            .attr("height", 20);
    }

    function translate(index, height) {
        var x = index * (BAR_WIDTH + BAR_GAP);
        var y = 500 - height;
        return "translate(" + x + "," + y + ")";
    }

    function hasClass(element, className) {
        return element.classList.contains(className);
    }

    var engineStarted = false;
    function startEngine() {
        var d3Renderer;
        if (!engineStarted) {
            Matter.Engine.run(engine);
            d3Renderer = new MatterD3Renderer(engine, undefined, gDynamic);
            Matter.Events.on(engine, "afterUpdate", function () {
                d3Renderer.renderD3();
            });
        }
    }

    function createWorldFromDynamicElements() {
        var elements = document.querySelectorAll("rect.body");
        elements.forEach(function (element) {
            var svgX = parseFloat(element.getAttribute("x"));
            var svgY = parseFloat(element.getAttribute("y"));
            var height = parseFloat(element.getAttribute("height"));
            var width = parseFloat(element.getAttribute("width"));
            var y = svgY + height / 2;
            var x = svgX + width / 2;

            var isStatic = hasClass(element, "static");
            var rectBody = Matter.Bodies.rectangle(x, y, width, height, {
                isStatic: isStatic, className: element.classList.toString()
            });

            Matter.World.add(engine.world, [rectBody]);

            if (!isStatic) {
                element.remove();
            }
        });

        startEngine();
    }

    function shoot() {
        setTimeout(function () {
            var body = Matter.Bodies.rectangle(BAR_OFFSET + 200, 10, 15, 15, {
                title: "Reality"
            });
            Matter.World.add(engine.world, [body]);
            setTimeout(function () {
                body.force.x += -.022;
                Matter.Body.setAngularVelocity(body, 2);
            }, 900);
        }, 10);
    }

    function drawBars(data) {

        function setHeightOfBarByData(selection) {
            selection
                .attr("height", function (d) {
                    return d.value;
                })
                .attr("y", function (d) {
                    return BOTTOM - d.value;
                });
        }

        function barX(d) {
            var index = data.indexOf(d);
            return BAR_OFFSET + index * (BAR_WIDTH + BAR_GAP);
        }

        var selectionWithData = gDynamic.selectAll("rect.bar")
            .data(data, function (d) {
                return d.key;
            });

        selectionWithData.enter()
            .append("rect")
            .attr("class", function (d) {
                return "bar body dynamic " + d.key;
            })
            .attr("width", BAR_WIDTH)
            .attr("x", barX)
            .attr("height", START_HEIGHT)
            .attr("y", BOTTOM - START_HEIGHT);

        gDynamic.selectAll("rect.bar")
            .transition()
            .duration(1000)
            .call(setHeightOfBarByData);

        selectionWithData.exit().remove();
    }

    var barData = [
        {
            key: "red",
            value: Math.random() * 500
        },
        {
            key: "green",
            value: Math.random() * 500
        },
        {
            key: "blue",
            value: Math.random() * 500
        },
        {
            key: "orange",
            value: Math.random() * 500
        }
    ];

    drawStatic();

    function forecast() {
        drawBars(barData);
    }

    function reality() {
        createWorldFromDynamicElements();
        shoot();
    }

</script>
</body>
</html>
